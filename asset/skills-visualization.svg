<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="skills-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="bar-simulation" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
    <linearGradient id="bar-ml" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#8957e5"/>
    </linearGradient>
    <linearGradient id="bar-gpu" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#238636"/>
    </linearGradient>
    <linearGradient id="bar-cv" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f778ba"/>
      <stop offset="100%" style="stop-color:#db61a2"/>
    </linearGradient>
    <linearGradient id="bar-bayesian" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffa657"/>
      <stop offset="100%" style="stop-color:#d29922"/>
    </linearGradient>
    <linearGradient id="bar-ts" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#skills-bg)"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#c9d1d9">
    Core Competencies
  </text>
  
  <!-- Skill Bars -->
  <!-- Simulation & Modelling -->
  <g transform="translate(50, 70)">
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c9d1d9">
      Simulation &amp; Mathematical Modelling
    </text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="336" height="8" rx="4" fill="url(#bar-simulation)">
      <animate attributeName="width" from="0" to="336" dur="1s" fill="freeze"/>
    </rect>
    <text x="360" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#58a6ff">96%</text>
  </g>
  
  <!-- Deep Learning -->
  <g transform="translate(50, 120)">
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c9d1d9">
      Deep Learning (PyTorch, Keras)
    </text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="315" height="8" rx="4" fill="url(#bar-ml)">
      <animate attributeName="width" from="0" to="315" dur="1s" fill="freeze"/>
    </rect>
    <text x="360" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#a371f7">90%</text>
  </g>
  
  <!-- GPU Acceleration -->
  <g transform="translate(50, 170)">
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c9d1d9">
      GPU Acceleration (CUDA, CuPy, Numba)
    </text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="301" height="8" rx="4" fill="url(#bar-gpu)">
      <animate attributeName="width" from="0" to="301" dur="1s" fill="freeze"/>
    </rect>
    <text x="360" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#3fb950">86%</text>
  </g>
  
  <!-- Computer Vision -->
  <g transform="translate(50, 220)">
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c9d1d9">
      Computer Vision &amp; Medical Imaging
    </text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="294" height="8" rx="4" fill="url(#bar-cv)">
      <animate attributeName="width" from="0" to="294" dur="1s" fill="freeze"/>
    </rect>
    <text x="360" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#f778ba">84%</text>
  </g>
  
  <!-- Bayesian Inference -->
  <g transform="translate(50, 270)">
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c9d1d9">
      Bayesian &amp; Probabilistic Methods
    </text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="287" height="8" rx="4" fill="url(#bar-bayesian)">
      <animate attributeName="width" from="0" to="287" dur="1s" fill="freeze"/>
    </rect>
    <text x="360" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffa657">82%</text>
  </g>
  
  <!-- Time Series -->
  <g transform="translate(50, 320)">
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#c9d1d9">
      Time Series &amp; Spatio-Temporal Analysis
    </text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="308" height="8" rx="4" fill="url(#bar-ts)">
      <animate attributeName="width" from="0" to="308" dur="1s" fill="freeze"/>
    </rect>
    <text x="360" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#79c0ff">88%</text>
  </g>
  
  <!-- Tools section -->
  <g transform="translate(430, 70)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#c9d1d9">
      Tools
    </text>
    
    <!-- Tool badges -->
    <g transform="translate(0, 15)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">Python</text>
    </g>
    <g transform="translate(70, 15)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">PyTorch</text>
    </g>
    <g transform="translate(0, 45)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">NumPy</text>
    </g>
    <g transform="translate(70, 45)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">CuPy</text>
    </g>
    <g transform="translate(0, 75)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">Docker</text>
    </g>
    <g transform="translate(70, 75)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">Git</text>
    </g>
    <g transform="translate(0, 105)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">DVC</text>
    </g>
    <g transform="translate(70, 105)">
      <rect width="60" height="22" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#c9d1d9">pytest</text>
    </g>
  </g>
  
  <!-- Research Domains -->
  <g transform="translate(430, 220)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#c9d1d9">
      Domains
    </text>
    
    <g transform="translate(0, 15)">
      <circle cx="8" cy="8" r="4" fill="#3fb950"/>
      <text x="20" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#8b949e">Biodiversity</text>
    </g>
    <g transform="translate(0, 35)">
      <circle cx="8" cy="8" r="4" fill="#58a6ff"/>
      <text x="20" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#8b949e">Conservation</text>
    </g>
    <g transform="translate(0, 55)">
      <circle cx="8" cy="8" r="4" fill="#f778ba"/>
      <text x="20" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#8b949e">Medical Imaging</text>
    </g>
    <g transform="translate(0, 75)">
      <circle cx="8" cy="8" r="4" fill="#a371f7"/>
      <text x="20" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#8b949e">Wildlife Biometrics</text>
    </g>
  </g>
</svg>
