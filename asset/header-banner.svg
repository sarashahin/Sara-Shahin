<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a371f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f778ba;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#30363d" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#30363d" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#30363d" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#30363d" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#30363d" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#30363d" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#30363d" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="200" stroke="#30363d" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#30363d" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="200" stroke="#30363d" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles representing data points / simulation -->
  <g opacity="0.3">
    <circle cx="50" cy="40" r="4" fill="#58a6ff"/>
    <circle cx="120" cy="70" r="3" fill="#a371f7"/>
    <circle cx="80" cy="120" r="5" fill="#3fb950"/>
    <circle cx="150" cy="150" r="3" fill="#f778ba"/>
    <circle cx="720" cy="50" r="4" fill="#58a6ff"/>
    <circle cx="680" cy="90" r="5" fill="#a371f7"/>
    <circle cx="750" cy="130" r="3" fill="#3fb950"/>
    <circle cx="650" cy="160" r="4" fill="#f778ba"/>
  </g>
  
  <!-- Connecting lines representing network/simulation -->
  <g opacity="0.15" stroke="#58a6ff" stroke-width="1">
    <line x1="50" y1="40" x2="120" y2="70"/>
    <line x1="120" y1="70" x2="80" y2="120"/>
    <line x1="80" y1="120" x2="150" y2="150"/>
    <line x1="720" y1="50" x2="680" y2="90"/>
    <line x1="680" y1="90" x2="750" y2="130"/>
    <line x1="750" y1="130" x2="650" y2="160"/>
  </g>
  
  <!-- DNA/Helix decorative element on left -->
  <g transform="translate(30, 60)" opacity="0.2">
    <path d="M0,0 Q15,20 0,40 Q-15,60 0,80" stroke="#3fb950" stroke-width="2" fill="none"/>
    <path d="M10,0 Q-5,20 10,40 Q25,60 10,80" stroke="#58a6ff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="75" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="url(#text-gradient)" filter="url(#glow)">
    Sara Shahin
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="115" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8b949e">
    PhD Researcher in AI 路 Queen Mary University of London
  </text>
  
  <!-- Tagline -->
  <text x="400" y="145" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#58a6ff">
    Simulation-Based Biodiversity Modelling 路 IBM 路 PSD 路 GPU Acceleration
  </text>
  
  <!-- Bottom accent bar -->
  <rect x="250" y="175" width="300" height="3" rx="1.5" fill="url(#accent-gradient)" opacity="0.8"/>
  
  <!-- Small icons/indicators -->
  <g transform="translate(310, 165)" opacity="0.6">
    <circle cx="0" cy="0" r="2" fill="#58a6ff"/>
    <circle cx="60" cy="0" r="2" fill="#a371f7"/>
    <circle cx="120" cy="0" r="2" fill="#3fb950"/>
    <circle cx="180" cy="0" r="2" fill="#f778ba"/>
  </g>
</svg>
